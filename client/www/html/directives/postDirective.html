<div class="list card">
    
    <!-- TODO: different card -->
    <!-- Business details -->
    <div class="item">
        <h2>{{ post.business.name }}</h2>
        <p>{{ post.business.adress }}</p>
    </div>
    
    <!-- Picking times -->
    <div class="item item-divider">
        זמני איסוף
    </div>
    <div class="item row">
      <div class="col">
          {{ dateString }}
      </div>
      <div class="col">
          {{ startTimeString }}
      </div>
      <div class="col">
          -
      </div>
      <div class="col">
          {{ endTimeString }}
      </div>
    </div>
    
    <!-- Contentt of the donation -->
    <div class="item item-divider">
        תוכן התרומה
    </div>
    <div class="item item-body">
      <ul class="list">
        <li class="item" ng-repeat="product in post.products">
          {{ product.description + " " + product.amount + " " + product.units.display}}
        </li>
      </ul>
      <p>אידיקציות</p>
    </div>
</div>
